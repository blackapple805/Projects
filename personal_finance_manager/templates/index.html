<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container centered">
        <h1>Personal Finance Manager</h1>
        <form action="/add" method="post" class="form-inline justify-content-center" id="transactionForm">
            <div class="form-group">
                <div class="input-group date" id="datepicker">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                    </div>
                    <input type="date" name="date" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-list-alt"></i></div>
                    </div>
                    <input type="text" name="category" class="form-control" placeholder="Category" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-dollar-sign"></i></div>
                    </div>
                    <input type="number" name="amount" class="form-control" placeholder="Amount" step="0.01" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-exchange-alt"></i></div>
                    </div>
                    <select name="type" class="form-control" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Add Transaction</button>
            </div>
        </form>

        <h2>Transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><i class="fas fa-calendar-alt"></i> Date</th>
                    <th><i class="fas fa-list-alt"></i> Category</th>
                    <th><i class="fas fa-dollar-sign"></i> Amount</th>
                    <th><i class="fas fa-exchange-alt"></i> Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                {% for transaction in transactions %}
                    <tr data-id="{{ transaction['id'] }}">
                        <td>{{ transaction['date'] }}</td>
                        <td>{{ transaction['category'] }}</td>
                        <td>{{ transaction['amount'] }}</td>
                        <td>{{ transaction['type'] }}</td>
                        <td><button class="trash-btn" onclick="deleteTransaction(this)"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('transactionForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Get form data
            const date = document.querySelector('input[name="date"]').value;
            const category = document.querySelector('input[name="category"]').value;
            const amount = document.querySelector('input[name="amount"]').value;
            const type = document.querySelector('select[name="type"]').value;

            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${date}</td><td>${category}</td><td>${amount}</td><td>${type}</td><td><button class="trash-btn" onclick="deleteTransaction(this)"><i class="fas fa-trash-alt"></i></button></td>`;

            // Add the new row to the table
            document.getElementById('transactionTableBody').appendChild(newRow);

            // Submit the form
            event.target.submit();
        };

        function deleteTransaction(button) {
            // Remove the row containing the button
            const row = button.parentNode.parentNode;
            const docId = row.getAttribute('data-id');

            // Make an AJAX request to delete the document from Firebase
            fetch(`/delete/${docId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    row.parentNode.removeChild(row);
                }
            });
        }
    </script>
</body>
</html>
